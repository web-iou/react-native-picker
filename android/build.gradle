apply plugin: 'com.android.library'

android {
    compileSdkVersion project.hasProperty("compileSdkVersion") ? project.compileSdkVersion.toInteger() : 35
    buildToolsVersion project.hasProperty("buildToolsVersion") ? project.buildToolsVersion : "35.0.0"

    defaultConfig {
        minSdkVersion project.hasProperty("minSdkVersion") ? project.minSdkVersion.toInteger() : 21
        targetSdkVersion project.hasProperty("targetSdkVersion") ? project.targetSdkVersion.toInteger() : 35
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.facebook.react:react-native:+'
}
